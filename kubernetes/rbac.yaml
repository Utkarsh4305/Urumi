---
apiVersion: v1
kind: Namespace
metadata:
  name: urumi-system
  labels:
    app.kubernetes.io/name: urumi
    app.kubernetes.io/component: system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: urumi-backend
  namespace: urumi-system
  labels:
    app.kubernetes.io/name: urumi
    app.kubernetes.io/component: backend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: urumi-store-manager
  labels:
    app.kubernetes.io/name: urumi
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "delete", "get", "list", "watch"]

  # Pod management (for monitoring)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Service management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # PVC management
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Secret management
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # ConfigMap management
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Deployment management
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # StatefulSet management
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Ingress management
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # ResourceQuota management
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: urumi-backend-binding
  labels:
    app.kubernetes.io/name: urumi
subjects:
  - kind: ServiceAccount
    name: urumi-backend
    namespace: urumi-system
roleRef:
  kind: ClusterRole
  name: urumi-store-manager
  apiGroup: rbac.authorization.k8s.io
